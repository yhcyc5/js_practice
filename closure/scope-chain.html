<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function outer() {
            var b = a * 2;
            function inner(c) {
                console.log(a, b, c);
            }
            inner(b * 3);
        }
        var a = 1;
        outer(a);
    </script>

    <script>
        var msg = "global";

        function outer() {
            var msg = "local";
            function inner() {
                return msg;
            }
            return inner;
        }

        var innerFunc = outer();
        var result = innerFunc();

        console.log(result);
    </script>
</body>
