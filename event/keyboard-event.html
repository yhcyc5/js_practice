<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Keyboard Events</title>


</head>

<body>
    <form action="javascript:alert('submit!')">
        <input type="text" id="input" value="0123456789">
    </form>


    <script>
        let input = document.getElementById('input');

        input.addEventListener('keydown', function (event) {
            if (event.keyCode === 13) {
                formSumit();
            }
        }, false);

        input.addEventListener('select', function (e){
            console.log(e.target.selectionStart);
            console.log(e.target.selectionEnd);

            console.log(e.target.value.substr(e.target.selectionStart, e.target.selectionEnd - e.target.selectionStart))
        }, false);


        input.addEventListener('compositionstart', function(e){
            console.log('compositionstart');
            console.log(e.data);
        });
        input.addEventListener('compositionend', function(e){
            console.log('compositionend');
            console.log(e.data);
        });
        input.addEventListener('compositionupdate', function(e){
            console.log('compositionupdate');
            console.log(e.data);
        });
        input.addEventListener('input', function(){
            console.log('input');
            console.log(this.data);
        });
    </script>
</body>

</html>
