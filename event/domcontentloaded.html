<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Event - DOMContentLoaded</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('hello').textContent = 'Hello';
        }, false)
    </script>
</head>

<body>
    <div id="hello"></div>
</body>

</html>
