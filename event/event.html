<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body>
    <button id="btn">Click</button>

    <script>
        var btn = document.getElementById('btn');
        
        btn.addEventListener('click', function(e){
            console.log(e);
        },false);
    </script>
</body>

</html>
