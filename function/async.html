<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Async</title>
</head>

<body>
    <script>
        const funcA = () => {
            return new Promise((resolve, reject) => {
                window.setTimeout(() => {
                    resolve('resolve A');
                }, (Math.random() + 1) * 1000);
            });
        }

        const funcB = () => {
            return new Promise((resolve, reject) => {
                window.setTimeout(() => {
                    resolve('resolve B');
                }, (Math.random() + 1) * 1000);
            });
        }

        const funcC = () => {
            return new Promise((resolve, reject) => {
                window.setTimeout(() => {
                    resolve('resolve C');
                }, (Math.random() + 1) * 1000);
            });
        }

        async function asyncCall() {
            console.log('calling');

            let result;
            result = await funcA();
            console.log(result);

            result = await funcB();
            console.log(result);

            result = await funcC();
            console.log(result);

            result = await Promise.all([funcA(), funcB(), funcC()])
            console.log('all tasks done.');
        }

        asyncCall();
    </script>
</body>

</html>
