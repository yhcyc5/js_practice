    <script>
        var startTime = new Date().getTime();
        var count = 0;

        window.setInterval(function () {
            var i = 0;
            while (i++ < 99999999) { };
        }, 0);

        window.setInterval(function () {
            var endTime = new Date().getTime();
            count++;
            console.log('Time elapsed: ' + (endTime - (startTime + count * 1000)) + ' ms');
        }, 1000);
    </script>
